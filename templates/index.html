<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="三原色混合实验演示，展示RGB颜色模型的加色混合原理">
    <title>三原色混合实验</title>
    <link rel="preload" href="{{ url_for('static', filename='style.css') }}" as="style">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>三原色混合实验</h1>
        </header>
        
        <main class="main-content">
            <article class="control-panel">
                <section class="color-info">
                    <h2>颜色信息</h2>
                    <div class="info-box">
                        <p id="colorInfo">当前颜色信息：RGB(255,255,255) HEX:#FFFFFF</p>
                    </div>
                </section>
                
                <section class="single-color">
                    <h2>单色预览</h2>
                    <div class="preview-box" id="previewBox"></div>
                    <p class="rgb-info">RGB: <span id="rgbPercent">(100%, 100%, 100%)</span></p>
                    <p class="hex-info">HEX: <span id="hexCode">#FFFFFF</span></p>
                </section>
                
                <section class="color-control">
                    <h2>色彩控制</h2>
                    <div class="slider red">
                        <label>红色</label>
                        <input type="range" min="0" max="100" value="100" class="slider-input" id="redSlider">
                        <span class="slider-value">100%</span>
                    </div>
                    <div class="slider green">
                        <label>绿色</label>
                        <input type="range" min="0" max="100" value="100" class="slider-input" id="greenSlider">
                        <span class="slider-value">100%</span>
                    </div>
                    <div class="slider blue">
                        <label>蓝色</label>
                        <input type="range" min="0" max="100" value="100" class="slider-input" id="blueSlider">
                        <span class="slider-value">100%</span>
                    </div>
                </section>
                
                <section class="actions">
                    <button class="btn" id="pickColorBtn">选择颜色</button>
                    <button class="btn" id="resetBtn">重置颜色</button>
                </section>
                
                <section class="hex-input">
                    <h2>输入16进制颜色</h2>
                    <div class="input-group">
                        <span>#</span>
                        <input type="text" id="hexInput" placeholder="FFFFFF" maxlength="6">
                        <button class="btn_use" id="applyBtn">应用</button>
                    </div>
                    <p id="hexError" class="error-message"></p>
                </section>
            </article>
            <article class="demo-panel">
                <h2>三原色混合演示</h2>
                <div class="light-overlay">
                    <canvas id="mixCanvas" width="500" height="350"></canvas>
                </div>
                
                <div class="principle">
                    <h2>三原色叠加原理</h2>
                    <ul>
                        <li>红色 + 绿色 = 黄色</li>
                        <li>红色 + 蓝色 = 品红色</li>
                        <li>绿色 + 蓝色 = 青色</li>
                        <li>三色叠加 = 白色</li>
                    </ul>
                </div>
                <section class="actions">
                    <button class="btn" id="pickColorBtn">——</button>
                    <button class="btn" id="resetBtn">——</button>
                </section>

                <h2>输入10进制颜色</h2>
                <div class="input-group">
                    <span>RGB</span>
                    <input type="text" id="rgbInput" placeholder="255,255,255" maxlength="11">
                    <button class="btn_use" id="applyRgbBtn">应用</button>
                </div>
                <p id="rgbError" class="error-message"></p>
            </article>
            <article class="upload-panel">
                <section>
                    <h2>上传图片</h2>
                    <div class="input-group" id="uploadGroup">
                        <span>IMG</IMG>
                         <input type="file" id="imageInput" accept="image/*" style="flex:1;">
                        <button class="btn" id="uploadBtn">上传</button>
                    </div>
                    <p id="uploadError" class="error-message"></p>
                </section> 
                <section>
                    <h2>梯度色阶演示</h2>
                    <div class="gradient-demo-box">
                        <canvas id="gradientCanvas" width="512" height="100" style="width:100%;max-width:512px;display:block;margin:0 auto 16px auto;"></canvas>
                    </div>
                    <div class="input-group" style="max-width:350px;margin:0 auto;">
                        <label for="gradientCount" style="margin-right:10px;">色阶数</label>
                        <input type="range" id="gradientSlider" min="1" max="256" value="256" style="flex:1;">
                        <input type="number" id="gradientInput" min="1" max="256" value="256" style="width:70px;margin-left:10px;">
                    </div>
                    <p class="gradient-count-info" style="text-align:center;margin-top:8px;">当前色阶数：<span id="gradientCountLabel">256</span></p>
                </section>
            </article>

        </main>
        
        <footer>
            <p>© 2025 天子社区 | 光学原理探索</p>
            <p>三原色加色混合演示系统</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
